# set pretrained as a file path or an url
pretrained: './models/retrieval/model_base_retrieval_coco.pth'

# size of vit model; base or large
vit: 'base'
batch_size_train: 16
batch_size_test: 4
vit_grad_ckpt: True
vit_ckpt_layer: 4
init_lr: 1e-4

image_size: 320
queue_size: 57600
alpha: 0.4
k_test: 32
negative_all_rank: True

# optimizer
weight_decay: 0.05
min_lr: 0
max_epoch: 100
